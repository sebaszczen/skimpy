<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">



<head>
<body>

<form th:action="@{/user/save}" th:object="${user}" method="post">
    <div class="col-xs-3">
        <div class="thumbnail">
            Username:
            <input type="text" th:field="*{username}">
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
        </div>

        <div class="thumbnail">
            Email:
            <input type="text" th:field="*{email}">
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
        </div>

        <div class="thumbnail">
            Login:
            <input type="text" th:field="*{login}">
            <td th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></td>
        </div>

        <div class="thumbnail">
            Password:
            <input type="text" th:field="*{password}">
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
        </div>

        <div class="thumbnail">
            Confirm password:
            <input type="text" th:field="*{matchingPassword}">
            <td th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></td>
        </div>

        <button type="submit" class="btn btn-success">Save</button>

    </div>

</form>

</body>
</html>
