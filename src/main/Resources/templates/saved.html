<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Logged</title>
</head>
<body>
<h1>Logged</h1>
<button type="submit" class="btn btn-success">
    <a th:href="@{/login}" role="button" class="btn btn-danger">
        Sign up
    </a>
</button>


<table class="table">
<tr th:each="user : ${userList}">
    <th bgcolor="#F1F8E0">User iD: </th>
    <td th:text="${user.id}"></td>
    <th bgcolor="#F1F8E0">Username: </th>
    <td th:text="${user.username}"></td>
    <th bgcolor="#F1F8E0">Email: </th>
    <td th:text="${user.email}"></td>
    <th bgcolor="#F1F8E0">Login: </th>
    <td th:text="${user.login}"></td>
    <th bgcolor="#F1F8E0">Password: </th>
    <td th:text="${user.password}"></td>
    <td>
        <button type="submit" class="btn btn-success">
        <a th:href="@{/user/delete?id={id}(id=${user.id})}" role="button" class="btn btn-danger">
            Delete
        </a>
        </button>
    </td>

</tr>
</table>

</body>
</html>
