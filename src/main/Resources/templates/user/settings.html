<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/shop-homepage.css}"/>
</head>
<body>

<div th:include="index :: copy"></div>

<p th:text="#{message.welcome(${user.userName})}">Welcome to our grocery store!</p>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Username</th>
        <th scope="col">Last Name</th>
        <th scope="col">Login</th>
        <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${user}">
        <td th:text="*{userName != null}? *{userName} : '(no userName specified)' "></td>
        <td th:text="*{lastName != null}? *{lastName} : '(no lastName specified)'"></td>
        <td th:text="*{login !=null}? *{login}: '(no login specified)'"></td>
        <td th:text="*{email !=null}? *{email}: '(no email specified)'"></td>
        <td>
            <a th:href="@{/user/update?id={id} (id=${user.id})}" role="button"> Update User</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
