<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Skimpy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/logged">Store <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<form th:action="@{/user/updated}" method="post">
    <table class="table">

        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Last Name</th>
            <th scope="col">Login</th>
            <th scope="col">Email</th>
            <th scope="col">Color</th>
        </tr>
        </thead>
        <tbody>
        <tr>

            <td>
                <input type="text" th:field="${user.userName}"/>
            </td>
            <td>
                <input type="text" th:field="${user.lastName}"/>
            </td>
            <td>
                <input type="text" th:field="${user.login}"/>
            </td>
            <td>
                <input type="text" th:field="${user.email}"/>
            </td>
            <td>
                <input type="text" th:value="${color}" th:name="x"/>
            </td>
            <td>
                <input type="hidden" th:field="${user.active}"/>
            </td>
            <td>
                <input type="hidden" th:field="${user.password}"/>
            </td>
            <td>
                <input type="hidden" th:field="${user.id}"/>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit">Submit</button>
</form>
</body>
</html>
